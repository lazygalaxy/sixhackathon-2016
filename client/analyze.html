<template name="analyze">
    <!-- Start single page header -->
    <section id="single-page-header">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="single-page-header-left">
                            <h2>Analyze</h2>
                            <p>Compare any stock price to currently trending topics in the world.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End single page header -->

    <!-- Start contact section  -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {{> toolbar}}
                </div>
                <br /> {{> myTemplate}}
            </div>
        </div>
    </section>
    <!-- End contact section  -->
</template>

<template name="myTemplate">
    {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
</template>

<template name="toolbar">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <p class="navbar-btn">
                            <div class="btn-group">
                                <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                                    <span class="caret"></span> Symbol {{getSymbol}}
                                </button>
                                <ul class="dropdown-menu symbol-dropdown">
                                    <li><a href="#">WIKI/SWHC</a></li>
                                    <li><a href="#">SPDJ/SPX</a></li>
                                    <li><a href="#">YAHOO/INDEX_FCHI</a></li>
                                    <li><a href="#">YAHOO/INDEX_SSMI</a></li>
                                    <li><a href="#">YAHOO/INDEX_GDAXI</a></li>
                                    <li><a href="#">YAHOO/INDEX_STOXX50E</a></li>
                                    <li><a href="#">YAHOO/INDEX_N225</a></li>
                                    <li><a href="#">YAHOO/MSCI</a></li>
                                    <li><a href="#">YAHOO/INDEX_VIX</a></li>
                                    <li><a href="#">ODA/POILBRE_USD</a></li>
                                    <li><a href="#">COINBASE/USD</a></li>
                                    <li><a href="#">SPDJ/SPX</a></li>

                                </ul>
                            </div>
                            <div class="btn-group">
                                <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                                    <span class="caret"></span> Trend {{getTrend}}
                                </button>
                                <ul class="dropdown-menu trend-dropdown">
                                    {{#each getAllTrends}}
                                    <li><a href="#">{{this}}</a></li>
                                    {{/each}}
                                </ul>
                            </div>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>
