<template name="analyze">
    <!-- Start contact section  -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {{> toolbar}}
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12" style="horizontal-align:center;">
                    <button type="button" class="btn btn-success">Agree (547) <i class="fa fa-check"></i></button>
                    <button type="button" class="btn btn-danger">Disagree (86) <i class="fa fa-times"></i></button>
                </div>
                <br /> {{> myTemplate}}
            </div>
        </div>
    </section>
    <!-- End contact section  -->
</template>

<template name="myTemplate">
    {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
</template>

<template name="toolbar">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <p class="navbar-btn">
                            <div class="btn-group">
                                <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                                    <span class="caret"></span> Symbol {{getSymbol}}
                                </button>
                                <ul class="dropdown-menu symbol-dropdown">
                                    {{#each getAllSymbols}}
                                    <li><a href="#">{{this}}</a></li>
                                    {{/each}}

                                </ul>
                            </div>
                            <div class="btn-group">
                                <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                                    <span class="caret"></span> Trend {{getTrend}}
                                </button>
                                <ul class="dropdown-menu trend-dropdown">
                                    {{#each getAllTrends}}
                                    <li><a href="#">{{this}}</a></li>
                                    {{/each}}
                                </ul>
                            </div>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>
