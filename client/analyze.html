<template name="analyze">

    <!-- Start single page header -->
    <section id="single-page-header">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="single-page-header-left">
                            <h2>Analyze</h2>
                            <p>Compare any stock price to currently trending topics in the world.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End single page header -->

    <!-- Start contact section  -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="" class="comments-form contact-form">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="stock_select" class="form-control">
                                <option value="#" disabled selected>Select stock</option>
                                <option value="#">AAPL</option>
                                <option value="#">AAPL</option>
                                <option value="#">AAPL</option>
                                <option value="#">AAPL</option>
                                <option value="#">AAPL</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="stock_trend" class="form-control">
                                <option value="#" disabled selected>Select trend</option>
                                <option value="#">Trend</option>
                                <option value="#">Trend</option>
                                <option value="#">Trend</option>
                                <option value="#">Trend</option>
                                <option value="#">Trend</option>
                            </select>
                        </div>
                    </form>
                </div>
                <br />
                <img src="assets/images/sample_graph.png" alt="img">
            </div>
        </div>
    </section>
    <!-- End contact section  -->

</template>
