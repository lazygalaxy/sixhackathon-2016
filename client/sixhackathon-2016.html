<head>
    <title>sixhackathon-201</title>
    <script src="jquery-jvectormap-2.0.3.min.js"></script>
    <script src="jquery-jvectormap-world-mill-en.js"></script>

<body>
    {{> toolbar}} {{> myTemplate}}
</body>

<!--template name="theMap">
    <div id="world-map" style="width: 600px; height: 400px"></div>

<template name="myTemplate">
    {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
</template>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="toolbar">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <p class="navbar-btn">
                            <div class="btn-group">
                                <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                                    <span class="caret"></span> Trend {{getTrend}}
                                </button>
                                <ul class="dropdown-menu trend-dropdown">
                                    <li><a href="#">trump</a></li>
                                    <li><a href="#">isis</a></li>
                                    <li><a href="#">zika</a></li>
                                </ul>
                            </div>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>
